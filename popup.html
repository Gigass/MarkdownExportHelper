<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown导出助手</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- 引入Markdown主题样式 -->
  <link id="theme-style" rel="stylesheet" href="">
</head>
<body>
  <div class="container">
    <div class="header-controls">
      <div class="title-container">
        <h1>Markdown导出助手</h1>
        <a href="https://github.com/Gigass/MarkdownExportHelper" target="_blank" class="github-link" title="访问 GitHub 仓库">
          <svg class="github-icon" height="24" width="24" viewBox="0 0 16 16">
            <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
          </svg>
        </a>
      </div>
      <div class="controls-right">
        <select id="language-select" class="language-select">
          <option value="zh">简体中文</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
          <option value="en">English</option>
          <option value="fr">Français</option>
        </select>
        <div class="theme-switcher">
          <span class="theme-icon">☀️</span>
          <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
          </label>
          <span class="theme-icon">🌙</span>
        </div>
      </div>
    </div>
    
    <div class="input-section">
      <h2>Markdown输入</h2>
      <textarea id="markdown-input" placeholder="在此粘贴Markdown文本..."></textarea>
      <button id="paste-button">从剪贴板粘贴</button>
      <button id="clear-button">清空</button>
    </div>
    
    <div class="pro-features">
      <button id="history-btn" class="control-element">历史记录</button>
    </div>
    
    <div class="preview-section">
      <h2>预览</h2>
      <div id="preview-container" class="markdown-body"></div>
    </div>
    
    <div class="export-section">
      <button id="export-image" class="export-btn">导出为长图</button>
      <button id="export-pdf" class="export-btn">导出为PDF</button>
      <button id="export-word" class="export-btn">导出为Word</button>
      <button id="export-html" class="export-btn">导出HTML</button>
      <button id="export-md" class="export-btn">导出MD</button>
    </div>
    
    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>正在导出，请稍候...</p>
    </div>
    
    <div id="message" class="hidden"></div>
  </div>

  <!-- History Modal -->
  <div id="history-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>历史记录</h2>
        <button id="close-history-modal" class="close-btn">&times;</button>
      </div>
      <div id="history-list">
        <!-- History items will be dynamically inserted here -->
      </div>
      <div class="modal-footer">
        <button id="clear-history-btn">清空历史记录</button>
      </div>
    </div>
  </div>

  <!-- 引入第三方库 -->
  <script src="lib/markdown-it.min.js"></script>
  <script src="lib/docx.min.js"></script>
  <script src="lib/html-docx.min.js"></script>
  <script src="lib/html2canvas.min.js"></script>
  <script src="lib/jspdf.umd.min.js"></script>
  <script src="lib/purify.min.js"></script>
  
  <!-- 引入自定义脚本 -->
  <script src="js/translations.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
